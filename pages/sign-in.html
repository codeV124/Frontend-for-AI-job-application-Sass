                            </div>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <label class="text-grey-small">
                                <input type="checkbox" checked="checked" name="remember"> Remember for 30 days
                            </label>
                            <a style="color: #4C8FCC; font-size: 14px;">Forgot password?</a>
                        </div>
                    </div>
                    <a style="width: 100%;" href="dashboard/home.html"><button type="submit">Log In</button></a>
                    <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
                        <hr style="width: 50%;color: #636363;">
                        <div class="text-grey-small" style="margin-inline: 12px;">OR</div>
                        <hr style="width: 50%;color: #636363;">
                    </div>
                    <div class="providers">
                        <button class="social-login">
                            <img width="30px" height="30px" src="../images/social.png" alt="google">
                            Sign in with Apple
                        </button>
                        <button class="social-login">
                            <img width="30px" height="30px" src="../images/social.png" alt="google">
                            Sign in with Apple
                        </button>
                    </div>
                    <div class="text-grey-small">Don't have an account? <a style="color: #4C8FCC; font-size: 14px; text-decoration: none;" href="sign-up.html">Sign Up</a></div>
                </div>
        </div>
        <div class="slide-container">
            <div class="mySlides fade"></div>
            <div class="mySlides fade"></div>
            <div class="mySlides fade"></div>
            
            <div style="position: absolute; transform: translate(-50%, -50%); bottom: 30px; left: 50%; text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
            </div>

        </div>
    </div>

    <script>
        let slideIndex = 3;
        let autoShowRunning = true;
        let autoShowTimeout;

        function currentSlide(n) {
            slideIndex = n;
            showSlides(slideIndex);
            stopAutoShow();
        }
        
        auto_showSlides();

        function auto_showSlides() {
            if (!autoShowRunning) return;
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
            autoShowTimeout = setTimeout(auto_showSlides, 5000); // Change image every 2 seconds
        }

        function stopAutoShow() {
            autoShowRunning = false;
            clearTimeout(autoShowTimeout);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
        }

        function passwordShow() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
                document.getElementById("slash").style.display = "block";
            } else {
                x.type = "password";
                document.getElementById("slash").style.display = "none";
                

            }
        }
    </script>
</body>
</html>
